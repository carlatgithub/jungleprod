<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/common.xhtml">
			<ui:define name="body">
				<h:form id="form">
					<div class="row">
					<c:forEach items="#{gridBean.livres}" var="livre">
						  <div class="col-xs-6 col-md-3">
						    <a href="#" class="thumbnail">
						      <img  src="images/livre/#{livre.numeroISBN}.jpg" alt="..."/>
						    </a>
						     <div class="input-group" style="margin-bottom: 20px;">
						    <span class="input-group-addon">
								<a href="#" class="glyphicon glyphicon-shopping-cart">Ajouter au panier</a>
							</span>
						    <input type="text" class="form-control" style="width: 40px;"/>
							</div>
						  </div>
						</c:forEach>
				 </div>
			</h:form>
			</ui:define>
		<ui:define name="menugauche">
		<a href="#" class="list-group-item active"><p:outputLabel>Cat√©gories</p:outputLabel></a>
		<form jsfc="h:form" id="FormCategorie">
			<c:forEach items="#{categoryMenuBean.categories}" var="cat">
			 <p:commandLink styleClass="list-group-item"
				id="#{cat.nom}" value="#{cat.nom}" 
				actionListener="#{categoryMenuBean.changeCategory}" ajax="false">  
				 		<f:param value="#{cat.id}" name="categorieChoisie"/>
	           </p:commandLink> 
			</c:forEach>
		</form>
	</ui:define>
	</ui:composition>

</html>
