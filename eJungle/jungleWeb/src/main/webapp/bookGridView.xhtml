<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div class="row">
			<c:forEach items="#{gridBean.livres}" var="livre">
				  <div class="col-xs-6 col-md-3">
				    <a href="#" class="thumbnail">
				      <img  src="images/livre/#{livre.numeroISBN}.jpg" alt="..."/>
				    </a>
				     <div class="input-group" style="margin-bottom: 20px;">
				    <span class="input-group-addon">
						<p:commandLink value="Ajouter au panier" actionListener="#{gridBean.ajouter}" 
						styleClass="glyphicon glyphicon-shopping-cart" ajax="false">
						<f:param name="livreSelected" value="#{livre.numeroISBN}" />
						</p:commandLink>
					</span>
				    <input type="text" class="form-control" value="#{gridBean.qteCde}" style="width: 40px;"/>
					</div>
				  </div>
				</c:forEach>
		 </div>
	</h:form>
	</ui:define>
	
	
</ui:composition>

</html>
