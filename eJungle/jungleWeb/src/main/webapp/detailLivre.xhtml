<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="body">
		<h:form id="form">
		
		<img  style="margin-left: 50px; padding-bottom:50px; " src="images/livre/#{gridBean.selectedLivre.numeroISBN}.jpg" alt="image livre"/>
		
		<p:panelGrid columns="2"> 
		<f:facet name="header">  
        Details du livres:
    	</f:facet>  
  
  	
  
  	 <h:outputLabel value="Titre:  " />  
   	 <h:outputLabel value="#{gridBean.selectedLivre.titre}" />
   	 
   	 <h:outputLabel value="Numero ISBN " />  
   	 <h:outputLabel value="#{gridBean.selectedLivre.numeroISBN}" />
   	 

   	<h:outputLabel value="Prix:  " />  
   	<h:outputLabel value="#{gridBean.selectedLivre.prix}" />
	
   	<h:outputLabel value="Nombre de Pages: " />  
   	<h:outputLabel value="#{gridBean.selectedLivre.nombreDePages}" />
   	
   	<h:outputLabel value="Quantite En Stock: " />  
   	<h:outputLabel value="#{gridBean.selectedLivre.qteEnStock}" />
	
   	<h:outputLabel value="Date Publication: " />  
   	<h:outputLabel value="#{gridBean.selectedLivre.datePublication}" />
	
	</p:panelGrid>
	
	</h:form>
	</ui:define>
	
	
</ui:composition>

</html>
